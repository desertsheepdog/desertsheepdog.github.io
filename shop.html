<!DOCTYPE html>
<html>

	<head>
		<!--
			CIS166AA: Tattoo Shop
			Author: David Goodyke
			Date: 10/19/2017
		-->
		<title>Tattoo</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<link href="tattoo.css" rel="stylesheet"  />
		
		<script src="modernizr.custom.05819.js"></script>
		
	</head>
	
	<body>
	
		<section id="sectionMain">
		
			<header>
				<img src="images/logo.png" alt="logo" />
				<h1 id="tattooShopName"></h1><!--h1 is intentionally left blank to have text inserted with common.js file-->
			</header>
			
			<nav>
				<ul><!--writes  an unordered list with ids for editing in common.js file for the main navigation bar-->
					<li id="page1"></li>
					<li id="page2"></li>
					<li id="page3"></li>
					<li id="page4"></li>
				</ul>
			</nav>
			
			<form>
				<fieldset>
					<legend>Tattoo Supplies</legend>
					<input type="number" id="itemOne" />
					<label for="itemOne">Assorted Needles (Round)</label>
					<input type="number" id="itemTwo" />
					<label for="itemTwo">Assorted Needles (Magnum)</label>
					<input type="number" id="itemThree" />
					<label for="itemThree">Assorted Tubes (Round)</label>
					<input type="number" id="itemFour" />
					<label for="itemFour">Assorted Tubes (Magnum)</label>
					<input type="number" id="itemFive" />
					<label for="itemFive">Rubber Bands (100 pcs.)</label>
					<input type="number" id="itemSix" />
					<label for="itemSix">Armature Bar Grommets (100 pcs.)</label>
					<input type="number" id="itemSeven" />
					<label for="itemSeven">Nitrile Gloves (Powder Free)</label>
				</fieldset>
				<fieldset>
					<legend>Shipping</legend>
					<input type="checkbox" id="shippingOne" />
					<label for="shippingOne">Standard Shipping</label>
					<input type="checkbox" id="shippingTwo" />
					<label for="shippingTwo">Priority Shipping</label>
					<input type="checkbox" id="shippingThree" />
					<label for="shippingThree">Next Day Shipping</label>
				</fieldset>
				<input type="submit" id="submit" value="order" onclick="alert('Thank you for your order!')">
				<div id="total">
					<h3>Total</h3>
					<p id="grandTotal"></p>
				</div>
			</form>
			
		</section>
		<script src="shop.js"></script>
		<script src="common.js"></script>
	</body>
	
</html>
