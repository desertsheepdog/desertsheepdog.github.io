<!DOCTYPE html>
<html>

	<head>
		<!--
			CIS166AA: Tattoo Shop
			Author: David Goodyke
			Date: 10/19/2017
		-->
		<title>Tattoo</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<link href="css/tattoo.css" rel="stylesheet"  />
		
		<script src="jsmin/modernizr.custom.05819.js"></script>
		
	</head>
	
	<body>
	
		<section id="sectionMain">
		
			<header>
				<img src="images/logo.png" alt="logo" />
				<h1 id="tattooShopName"></h1><!--h1 is intentionally left blank to have text inserted with common.js file-->
			</header>
			
			<nav>
				<ul><!--writes  an unordered list with ids for editing in common.js file for the main navigation bar-->
					<li id="page1"></li>
					<li id="page2"></li>
					<li id="page3"></li>
					<li id="page4"></li>
				</ul>
			</nav>
			
			<form id="createAccount">
				<fieldset id="accountInfo">
				<legend>Create Account</legend>
					<input type="text" id="info1" name="username" class="textInput" />
					<label for="info1">Username</label>
					<p id="info1warning" class="warning"></p>
					<input type="password" id="info2" name="password" class="textInput" />
					<label for="info2">Password</label>
					<p id="info2warning" class="warning"></p>
					<input type="password" id="info3" name="passwordVerify" class="textInput" />
					<label for="info3">Password (Verify)</label>
					<p id="info3warning" class="warning"></p>
					<input type="text" id="info4" name="email" class="textInput" />
					<label for="info4">Email</label>
					<p id="info4warning" class="warning"></p>
					<h5>How did you hear about us? (please choose at least 1)</h5>
					<input type="checkbox" id="check1" value="Freinds or Family" name="choices" class="checkboxInput" />
					<label for="check1">Freinds or Family</label>
					<input type="checkbox" id="check2" value="Online" name="choices" class="checkboxInput" />
					<label for="check2">Online</label>
					<input type="checkbox" id="check3" value="Radio" name="choices" class="checkboxInput" />
					<label for="check3">Radio</label>
					<input type="checkbox" id="check4" value="TV" name="choices" class="checkboxInput" />
					<label for="check4">TV</label>
					<input type="checkbox" id="check5" value="Newspaper" name="choices" class="checkboxInput" />
					<label for="check5">Newspaper</label>
					<input type="checkbox" id="check6" value="Social Media" name="choices" class="checkboxInput" />
					<label for="check6">Social Media</label>
					<input type="button" id="accountSubmit" value="Submit" />
				</fieldset>
				<aside>
					<div id="accountDisplay">
						<div class="accountText">
							<h5>Username: </h5>
							<p id="username"></p>
						</div>
						<div class="accountText">
							<h5>Email: </h5>
							<p id="email"></p>
						</div>
						<div id="selection" class="accountText">
							<h5>Where did you hear about us? </h5>
						</div>
						<div class="accountText">
							<h5>Selections toString:</h5>
							<p id="writeString"></p>
						</div>
						<div class="accountText">
							<h5>Account JSON format:</h5>
							<p id="writeJSON"></p>
						</div>
					</div>
				</aside>
			</form>
			
			<div id="errorMessage" class="errorContainer"></div>
			
			<form action="invoice.html">
				<fieldset id="supplies">
					<legend>Tattoo Supplies</legend>
					<input type="number" id="item_1" name="Assorted Needles (Round)" min="0" />
					<label for="item_1">Assorted Needles (Round) $20.00</label>
					<input type="number" id="item_2" name="Assorted Needles (Magnum)" min="0" />
					<label for="item_2">Assorted Needles (Magnum) $20.00</label>
					<input type="number" id="item_3" name="Assorted Tubes (Round)" min="0" />
					<label for="item_3">Assorted Tubes (Round) $15.00</label>
					<input type="number" id="item_4" name="Assorted Tubes (Magnum)" min="0" />
					<label for="item_4">Assorted Tubes (Magnum) $15.00</label>
					<input type="number" id="item_5" name="Rubber Bands (100 pcs.)" min="0" />
					<label for="item_5">Rubber Bands (100 pcs.) $10.00</label>
					<input type="number" id="item_6" name="Armature Bar Grommets (100 pcs.)" min="0" />
					<label for="item_6">Armature Bar Grommets (100 pcs.) $10.00</label>
					<input type="number" id="item_7" name="Nitrile Gloves (Powder Free)" min="0" />
					<label for="item_7">Nitrile Gloves (Powder Free) $5.00</label>
					<div id="suppliesError" class="errorContainer"></div>
				</fieldset>
				<fieldset id="shipMethod">
					<legend>Shipping Method</legend>
					<input type="checkbox" id="shipping_1" name="Standard Shipping" />
					<label for="shipping_1">Standard Shipping $5.00</label>
					<input type="checkbox" id="shipping_2" name="Priority Shipping" />
					<label for="shipping_2">Priority Shipping $10.00</label>
					<input type="checkbox" id="shipping_3" name="Next Day Shipping" />
					<label for="shipping_3">Next Day Shipping $15.00</label>
					<div id="shipError" class="errorContainer"></div>
				</fieldset>
				<fieldset id="shipInfo">
					<legend>Shipping Info</legend>
					<input type ="text" name="First Name" id="firstName" />
					<label for="firstName">First Name</label>
					<input type ="text" name="Last Name" id="lastName" />
					<label for="lastName">Last Name</label>
					<input type ="text" name="Street Address" id="street" />
					<label for="street">Street Address</label>
					<input type ="text" name="City" id="city" />
					<label for="city">City</label>
					<select name="State" id="state">
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
					</select>
					<label for="state">State</label>
					<input type ="text" name="ZIP Code" id= "zip" />
					<label for="zip">ZIP Code</label>
					<input type="checkbox" name="Special Instructions" id="specialInstruct"/>
					<label for="specialInstruct" id="specialLabel">Special Instruction</label>
					<textarea name="Special Instructions" id="specialBox" placeholder="Enter message here..."></textarea>
					<div id="shipInfoError" class="errorContainer"></div>
				</fieldset>
				<div id="totalSubmit">
					<h3>Total</h3>
					<h4 id="grandTotal"></h4>
					<input type="submit" id="submitButton" value="Submit">
				</div>
			</form>
		
		</section>
		
		<script src="jsmin/shop.min.js"></script>
		<script src="jsmin/common.min.js"></script>
		
	</body>
	
</html>
