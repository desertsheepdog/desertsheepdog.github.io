		<section id="sectionMain">
		
			<header>
				<img src="images/logo.png" alt="logo" />

			</header>
			
			<nav>

			<div id="containerMain">
				<h2>Book an Appointment Online!</h2>
				<div id="apptResults">
					<p id="apptName"></p>
					<p id="apptBookedFor"></p>
					<p id="apptBookedOn"></p>
					<p id="apptCount"></p>
					<p id="apptText"></p>
				</div>
				<div id="elapsedResults"></div>
				<form id="apptForm">
					<h3>Appointment Form</h3>
					<input type="text" id="firstName" />
					<label for="firstName">First Name</label>
					<input type="text" id="lastName" />
					<label for="lastName">Last Name</label>
					<input type="text" id="apptDate" placeholder="mm/dd/yyyy" />
					<label for="apptDate">Appointment Date</label>
					<input type="button" value="Book" id="apptButton" />
				</form>
				<form id="elapsedTime">
					<h3>Elapsed Time Counter</h3>
					<img src="images/calendarIcon.png" alt="calendar" id="calendarButton" />
					<input type="text" id="pastDate" placeholder="mm/dd/yyyy" />
					<label for="pastDate">Enter a date in the past</label>
					<input type="button" value="Set" id="elapsedButton" />
				</form>

					<div id="next">&rarr;</div>
